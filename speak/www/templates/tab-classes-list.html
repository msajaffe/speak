<ion-view view-title="Classes">
    <ion-content>
        <p>{{message}}</p>
        <div class="row">
            <button class="button button-block" ng-click='createClassModal.show()'>Add Class</button>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in $storage" ng-click='go2Details($index) '>
                <h2>{{item.class}}</h2>
                <ion-option-button class="button-positive" ng-click="$storage.splice($index, 1)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
