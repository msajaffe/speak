<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light">
    <!-- Dashboard Tab -->
    <ion-tab title="Record" icon-off="ion-ios-mic-outline" icon-on="ion-mic-a" href="#/tab/record">
        <ion-nav-view name="tab-record"></ion-nav-view>
    </ion-tab>
    <!-- Classes Tab -->
    <ion-tab title="Classes" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/classes-list">
        <ion-nav-view name="tab-classes"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
