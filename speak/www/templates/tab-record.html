<ion-view view-title="Record" id="record">
  <ion-content class="padding" scroll='false'>
    <label class="item item-input item-select">
      <div class="input-label">
        Class
      </div>
      <select ng-model='classOption'>
        <option ng-repeat='item in $storage'>{{item.class}}</option>
      </select>
    </label>
    <div class="row">
      <div class="col">
        <center>
          <button class="record-bubble" ng-class="{'button-assertive': status === 'RECORDING'}" ng-click="toggleRecord();">
            <i class="ion-android-microphone"></i>
            <div class='record-active'>
              <div class='record-anim'>
                <div></div>
              </div>
              <h1 style="text-align:center; font-size: 15vhvw;" class="record-time">00:00:00</h1>
            </div>
          </button>
        </center>
  </div>
</div>
